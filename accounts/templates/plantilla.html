{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="text-center p-5 rounded shadow-sm bg-white">
        <h1 class="display-5 fw-bold mb-3">Welcome!</h1>
        {% if user.is_authenticated %}
            <p class="fs-5">Hello, <strong>{{ user.username }}</strong>!</p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <p class="fs-5">Please log in or sign up to continue.</p>
            <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success">Signup</a>
        {% endif %}
    </div>
    <!-- Bootstrap Bundle with Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
